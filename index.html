<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>introduction</title>
    <link rel="stylesheet" type="text/css" href="./resource/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //Tab zur Einf√ºhrungsseite//
        $(document).ready(function () {
            $("#introduction").attr("class", "current");
            $("#mainframe").attr("src", "./pages/introduction.html");
            $("#introduction").click(function () {
                $("#mainframe").attr("src", "./pages/introduction.html");
                $("#introduction").attr("class", "current");
            });
        });
        //Tab zur Grundlagenseite//
        $(document).ready(function () {
            $("#basics").click(function () {
                $("#mainframe").attr("src", "./pages/basics.html");
                $("#basics").attr("class", "current");
                $("#introduction").attr("class", "");
            });
        });
        //Tab zur Tags-Funktionenseite//
        $(document).ready(function () {
            $("#tags-functions").click(function () {
                $("#mainframe").attr("src", "./pages/tags-functions.html");
            });
        });
        //Tab zur Eigenes Spielseite//
        $(document).ready(function () {
            $("#owngame").click(function () {
                $("#mainframe").attr("src", "./pages/owngame.html");
            });
        });
    </script>
</head>

<body>

    <nav>
        <ul>
            <li id="introduction" class="">Introduction</li>
            <li id="basics"><a>Basics</a></li>
            <li id="tags-functions"><a>Tags-Functions</a></li>
            <li id="owngame"><a>Own game</a></li>
        </ul>
    </nav>


    <div class="mainpart">
        <iframe id="mainframe" src=""></iframe>
    </div>
    <div class="bookmarks">


    </div>

</body>

</html>
